    <script type="text/javascript" src="%PUBLIC_URL%/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.responsive').slick({
  dots: true,
  infinite: true,

  arrows:true,
  slidesToShow: 3,
  slidesToScroll: 1,

        arrows:true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }

    // settings: "unslick"
    // instead of a settings object
  ]
});
